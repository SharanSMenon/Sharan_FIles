<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <h1 id="alarm"></h1>
    <button id="start" name="button">Start</button>
    <button id="stop" name="button">Stop</button>
    <script type="text/javascript">
    var alarm = document.querySelector('#alarm');
    var start = document.querySelector('#start');
    var stop = document.querySelector('#stop');
    alarm.innerHTML = "0:00:00"
    var num = 1;
    start.onclick = function () {
      var intt = setInterval(function () {
        num++;
        var s = parseInt((num/10)%60);
        var ms = parseInt(num%10);
        var m = parseInt((num/600)%600)
        alarm.innerHTML = m+":"+s+":"+ms
        stop.onclick = function () {
          clearInterval(intt)
        }
      },100)
    }
    </script>
  </body>
</html>
