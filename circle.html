<!DOCTYPE html>
<html>
  <head>
    <style>
      svg#progress-circle {
        height: 2em;
      }
      svg#progress-circle text {
        fill: green;
        font-family: 'Roboto', arial;
      }
      svg#progress-circle circle.bg {
        stroke: #eee;
      }
      svg#progress-circle circle.progress {
        stroke: green;
        transition: stroke-dashoffset .5s ease-out;
      }
    </style>
  </head>
  <body style="text-align: center;">
    <svg style="font-size: 7em" id="progress-circle" viewBox="0 0 44 44" onclick="changer()">
      <text x="22" y="24" font-size="7" text-anchor="middle" alignment-baseline="central">
        0%
      </text>
      <circle class="bg" r="16" cx="22" cy="22" stroke-width="4" fill="none"></circle>
      <circle class="progress" r="16" cx="22" cy="22" transform="rotate(-90, 22, 22)" stroke-width="4" fill="none" stroke-dasharray="100" stroke-dashoffset="21.5">
      </circle>
      <!-- stroke-dashoffset = 100 - progressPercent -->
      <!-- transform is used to make the progress circle start at 12 o'clock -->
    </svg>
      <script>
        var progress = 0;
        var maxProg = 100;
        document.querySelector('svg text').innerHTML = (maxProg) + "%";
        document.querySelector('circle.progress').style.strokeDashoffset = 100.0000000000000000000000000000000000000000000000001;
        function changer(){
          var progress = 0;
          var maxProg = 100;
          document.querySelector('svg text').innerHTML = (maxProg) + "%";
          document.querySelector('circle.progress').style.strokeDashoffset = 101;
          var ine = setInterval(function(){frame()},40);
          document.querySelector('svg text').innerHTML = (maxProg) + "%";
          function frame(){
            if(progress >= maxProg){
              clearInterval();
            }else {
              progress++;
              document.querySelector('circle.progress').style.strokeDashoffset = 100 - progress;
            }
          }
        }
      </script>
    </div>
  </body>
</html>
